{%- assign fields = site.data.config-search -%}
{%- assign index_fields = fields | where: 'index','true' | map: 'field' -%}
<script src="{{ '/assets/lib/lunr.min.js' | relative_url }}"></script>
<script src="{{ '/assets/js/lunr-store-transcripts.js' | relative_url }}"></script>
<script>
/* Create a lookup map for faster access */
var storeMap = {};
for (var i = 0; i < store.length; i++) {
  storeMap[store[i].id] = store[i];
}

console.log('Transcript search loaded:', store.length, 'items in store');

/* initialize lunr with transcript support */
var idx = lunr(function () {
  /* add index fields from config */
  this.ref('id')
  {% for f in index_fields %}
  this.field({{ f.field | jsonify }})
  {% endfor %}
  /* add transcript-specific fields */
  this.field('speaker')
  this.field('words', { boost: 10 }) // boost transcript content for relevance
  this.field('tags')
  this.field('interviewee')

  for (var i = 0; i < store.length; i++) {
    var item = store[i];
    this.add({
      {% for f in index_fields %}
      {{ f.field | jsonify }}: item[{{ f.field | jsonify }}],
      {% endfor %}
      speaker: item.speaker,
      words: item.words,
      tags: item.tags,
      interviewee: item.interviewee,
      id: item.id
    })
  }
});

/* Helper function to highlight matching text */
function highlightText(text, query) {
  if (!text || !query) return text || '';

  // Split query into terms and remove operators
  const terms = query.toLowerCase()
    .replace(/[\^\~\*\+\-:]/g, ' ')
    .split(/\s+/)
    .filter(t => t.length > 2); // Only highlight terms 3+ chars

  let highlighted = text;
  terms.forEach(term => {
    const regex = new RegExp(`(${term})`, 'gi');
    highlighted = highlighted.replace(regex, '<mark>$1</mark>');
  });

  return highlighted;
}

/* Helper function to truncate text around search terms */
function getContextSnippet(text, query, maxLength = 200) {
  if (!text) return '';
  if (text.length <= maxLength) return text;

  // Find first occurrence of any query term
  const terms = query.toLowerCase()
    .replace(/[\^\~\*\+\-:]/g, ' ')
    .split(/\s+/)
    .filter(t => t.length > 2);

  let position = -1;
  for (const term of terms) {
    position = text.toLowerCase().indexOf(term);
    if (position !== -1) break;
  }

  // If no match found, return start of text
  if (position === -1) {
    return text.substring(0, maxLength) + '...';
  }

  // Calculate snippet boundaries
  const start = Math.max(0, position - 80);
  const end = Math.min(text.length, position + 120);

  let snippet = text.substring(start, end);
  if (start > 0) snippet = '...' + snippet;
  if (end < text.length) snippet = snippet + '...';

  return snippet;
}

/* search function */
function lunr_search_transcripts() {
  var resultdiv = document.querySelector('#lunrResults');
  var query = document.querySelector('#lunrSearchBox').value;

  console.log('Search query:', query);

  if (!query || query.trim() === '') {
    resultdiv.innerHTML = '<tr><td><p class="text-muted">Enter a search term to find relevant interviews and transcript content.</p></td></tr>';
    return;
  }

  /* basic search that supports operators */
  var result = idx.search(query);
  console.log('Search results:', result.length);

  resultdiv.innerHTML = "";

  if (result.length === 0) {
    resultdiv.innerHTML = '<tr><td><h4 class="mt-3">No results found</h4><p class="text-muted">Try using different keywords, wildcards (*), or fuzzy matching (~1)</p></td></tr>';
    return;
  }

  // Group results by parent interview
  const groupedResults = {};
  const metadataResults = [];

  for (var item in result) {
    var ref = result[item].ref;
    var storeItem = storeMap[ref];

    if (storeItem.type === 'transcript') {
      const parentId = storeItem.parentId;
      if (!groupedResults[parentId]) {
        groupedResults[parentId] = {
          metadata: null,
          segments: []
        };
      }
      groupedResults[parentId].segments.push({
        ref: ref,
        item: storeItem,
        score: result[item].score
      });
    } else {
      metadataResults.push({
        ref: ref,
        item: storeItem,
        score: result[item].score
      });
    }
  }

  // Build results HTML
  var newresults = '<tr><td><h4 class="mt-3">' + result.length + ' Result(s) found</h4></td></tr>';

  // Show metadata matches first
  for (var i = 0; i < metadataResults.length; i++) {
    const ref = metadataResults[i].ref;
    const storeItem = metadataResults[i].item;

    var searchitem =
      '<tr><td class="search-result metadata-result">' +
        '<p class="h5"><a href="{{ site.baseurl }}/items/' + storeItem.id + '">' +
        (storeItem.title || storeItem.id) + '</a></p>' +
        '<p class="ms-3 text-muted">';

    {% assign display = fields | where: 'display','true' %}
    {% for d in display %}
    {% unless forloop.first %}
    if (storeItem[{{ d.field | jsonify }}]) {
      searchitem += highlightText(storeItem[{{ d.field | jsonify }}], query) + '<br> ';
    }
    {% endunless %}
    {% endfor %}

    searchitem += '</p></td></tr>';
    newresults += searchitem;
  }

  // Show grouped transcript matches
  for (const parentId in groupedResults) {
    const group = groupedResults[parentId];
    const firstSegment = group.segments[0].item;
    const segmentCount = group.segments.length;

    var transcriptResult =
      '<tr><td class="search-result transcript-result">' +
        '<p class="h5">' +
          '<a href="{{ site.baseurl }}/items/' + firstSegment.parentId + '.html">' +
          (firstSegment.title || firstSegment.parentId) + '</a>' +
          ' <span class="badge bg-secondary">' + segmentCount + ' segment' + (segmentCount > 1 ? 's' : '') + '</span>' +
        '</p>';

    if (firstSegment.interviewee) {
      transcriptResult += '<p class="ms-3 mb-1"><small class="text-muted">Interview with ' +
        firstSegment.interviewee +
        (firstSegment.date ? ' (' + firstSegment.date + ')' : '') +
        '</small></p>';
    }

    // Show up to 3 matching segments
    const displayLimit = Math.min(3, group.segments.length);
    for (let i = 0; i < displayLimit; i++) {
      const segment = group.segments[i];
      const snippet = getContextSnippet(segment.item.words, query);
      const highlighted = highlightText(snippet, query);

      transcriptResult += '<div class="ms-3 mb-2 p-2 border-start border-3 border-primary transcript-segment">' +
        '<p class="mb-1">';

      if (segment.item.speaker) {
        transcriptResult += '<strong>' + segment.item.speaker + ':</strong> ';
      }
      if (segment.item.timestamp) {
        transcriptResult += '<small class="text-muted">[' + segment.item.timestamp + ']</small> ';
      }

      transcriptResult += '</p><p class="mb-0">' + highlighted + '</p>' +
        '<p class="mb-0 mt-1">' +
          '<a href="{{ site.baseurl }}/items/' + segment.ref + '" class="btn btn-sm btn-outline-primary">View in transcript â†’</a>' +
        '</p>' +
        '</div>';
    }

    if (group.segments.length > displayLimit) {
      transcriptResult += '<p class="ms-3 text-muted"><small>' +
        (group.segments.length - displayLimit) + ' more segment' +
        (group.segments.length - displayLimit > 1 ? 's' : '') + ' found...</small></p>';
    }

    transcriptResult += '</td></tr>';
    newresults += transcriptResult;
  }

  resultdiv.innerHTML = newresults;
}

/* init search box and get query string */
if (window.location.search) {
  var queryString = decodeURIComponent(window.location.search.substring(1).split("=")[1]);
  document.querySelector('#lunrSearchBox').value = queryString;
  lunr_search_transcripts();
} else {
  // Show initial message
  var resultdiv = document.querySelector('#lunrResults');
  if (resultdiv) {
    resultdiv.innerHTML = '<tr><td><p class="text-muted">Enter a search term above to find relevant interviews and transcript content.</p></td></tr>';
  }
}
</script>
